<img id="img" src="./pixel-fuchs.png" style="image-rendering: pixelated;" width="512" height="512" onload="onImgLoad()" />
<canvas id="canvas" width="64" height="64" style="height: 512px; width: 512px; image-rendering: pixelated;">

<script>

	function onImgLoad() {
		var canvas = document.getElementById("canvas");

		var img = document.getElementById("img");

		var ctx = canvas.getContext("2d");
		ctx.webkitImageSmoothingEnabled = false;
		ctx.mozImageSmoothingEnabled = false;
		ctx.msImageSmoothingEnabled = false;
		ctx.imageSmoothingEnabled = false;

		ctx.drawImage(img, 0, 0, 64, 64);

		let pixel = ctx.getImageData(0, 0, 2, 2);
		console.dir(pixel);
	}

</script>
